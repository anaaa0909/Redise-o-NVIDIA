<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Rediseñado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"> <span style="position: relative; top: -40px;">NVIDIA</span>
            <img src="nvi-removebg-preview.png" alt="Logo NVIDIA" width="100" height="100"></div>
        
        <nav>
            <ul>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Tecnología</a></li>
                <li><a href="#">Soporte</a></li>
                <li><a href="#">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Rendimiento y Potencia Redefinidos</h1>
            <p>Potencia sin límites, visión del futuro.</p>
            <a href="#" class="btn">Ver más</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NVIDIA Rediseñado. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0f25;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #08142b;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #0096ff;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.hero {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #08142b, #0096ff);
}

.hero h1 {
    font-size: 40px;
}

.hero p {
    font-size: 18px;
    margin-top: 10px;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0096ff;
    color: white;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #08142b;
    margin-top: 50px;
}
</style>
